<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../templates/reset.css" />
    <link rel="stylesheet" href="../static/styles/login.css" />
  </head>
  <body>
    <section class="login">
      <form action="" class="login__form">
        <label for="login" class="login__label">Login:</label>
        <input type="text" name="login" id="login" class="login__input" />
        <label for="senha" class="login__label">Senha:</label>
        <input type="password" name="senha" id="senha" class="login__input" />
        <button class="login__button">Entrar</button>
      </form>
    </section>
  </body>
</html>
